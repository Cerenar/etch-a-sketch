<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Toy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">

    </div>

    <div class="menu-options">
        <div id="colorChoice">
            <label for="colorPicker">Pick a color!</label>
            <input type="color" name="colorPicker" id="colorPicker">
        </div>
        <button id="gridSizer">Resize the grid!</button>
        <button id="gridEraser">Erase the grid!</button>
        <button id="gridLines">Toggle grid lines!</button>
    </div>
</body>
</html>
